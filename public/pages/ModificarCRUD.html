<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/crud.css">
    <title>Modificar Producto</title>
</head>
<body>
    <div class="div_logo_nombre_tienda">
        <img src="images/Logo.png" alt="Logo de La Tiendita" width="50" height="50">
        <h1>La Tiendita</h1>
    </div>

    <nav>
        <ul>
            <li><a href="AgregarCRUD.html">Registrar Productos</a></li>
            <li><a href="ListarCRUD.html">Listar Productos</a></li>
            <li><a href="IniciarSesion.html">Iniciar Sesión</a></li>
        </ul>
    </nav>

    <h2>Modificar Producto</h2>
    <form id="modificar-form" action="/modificar_producto" method="POST">
        <input type="hidden" id="IdProducto" name="IdProducto"> <!-- Campo oculto para almacenar el ID del producto -->
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="NombreProducto" required>
        </div>
        <div>
            <label for="descripcion">Descripción:</label>
            <input type="text" id="descripcion" name="DescripcionProducto" required>
        </div>
        <div>
            <label for="categoria">Categoria:</label>
            <select id="categoria" name="NombreCategoria" required>
                <option value="" disabled selected>Selecciona una categoría</option>
                <option value="cosplay">Cosplay</option>
                <option value="figura">Figura</option>
                <option value="hogar">Hogar</option>
            </select>
        </div>
        <div>
            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="PrecioProducto" required>
        </div>
        <div>
            <label for="stock">Stock a agregar:</label>
            <input type="number" id="stock" name="StockProducto" required>
        </div>
        <button type="submit">Guardar Cambios</button>
    </form>

    <script>
        // Obtener el ID del producto de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const productoId = urlParams.get('id');

        // Obtener el formulario y los campos
        const modificarForm = document.getElementById('modificar-form');
        const idInput = document.getElementById('IdProducto');
        const nombreInput = document.getElementById('nombre');
        const descripcionInput = document.getElementById('descripcion');
        const categoriaInput = document.getElementById('categoria');
        const precioInput = document.getElementById('precio');
        const stockInput = document.getElementById('stock');

        // Rellenar el formulario con los datos del producto correspondiente
        fetch('/productos/' + productoId)
            .then(response => response.json())
            .then(producto => {
                // Asigna los datos obtenidos a los campos del formulario
                nombreInput.value = producto.NombreProducto;
                descripcionInput.value = producto.DescripcionProducto;
                categoriaInput.value = producto.NombreCategoria;
                precioInput.value = producto.PrecioProducto;
                stockInput.value = producto.StockProducto;
                idInput.value = producto.IdProducto;
            })
            .catch(error => console.error('Error al obtener los datos del producto:', error));
    </script>
</body>
</html>
