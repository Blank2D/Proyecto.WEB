<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="./js/validaciones.js"></script>
</head>
<body>
    <div class="div_logo_nombre_tienda">
        <img src="images/Logo.png" alt="Logo de La Tiendita" width="50" height="50">
        <h1>La Tiendita</h1>
    </div>

    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="catalogo.html">Catálogo</a></li>
                <li><a href="carrito.html">Carrito de Compra</a></li>
                <li><a href="IniciarSesion.html">Iniciar Sesión</a></li>
                <li><a href="registrar.html">Registrarse</a></li>
            </ul>
        </nav>
    </header>

    <section class="login-form">
        <h2>Registrar usuario</h2>
        <form action="/guardar_usuario" method="post">
            <div>
                <label for="NombreUsuario">Nombre de usuario:</label>
                <input type="text" id="NombreUsuario" name="NombreUsuario" required>
            </div>
            <br>
            <div>
                <label for="CorreoUsuario">Correo usuario:</label>
                <input type="email" id="CorreoUsuario" name="CorreoUsuario" required>
            </div>
            <br>
            <div>
                <label for="ContrasenaUsuario">Contraseña:</label>
                <input type="password" id="ContrasenaUsuario" name="ContrasenaUsuario" required>
            </div>
            <div>
                <label for="ValidacionContrasena">Validar Contraseña:</label>
                <input type="password" id="ValidacionContrasena" name="ValidacionContrasena" required>
            </div>
            <br>
            <div>
                <label for="NombreRol">Rol:</label>
                <select id="NombreRol" name="NombreRol" required>
                    <option value="" disabled selected>Selecciona una categoría</option>
                    <option value="Administrador">Administrador</option>
                    <option value="Usuario">Usuario</option>
                </select>
            </div>
            <div>
                <button type="submit">Crear Cuenta</button>
            </div>
            <br>
        </form>
        <div class="extra-buttons">
            <a href="IniciarSesion.html" class="register-btn">¿Ya Tienes Cuenta? Inicia Sesión</a>
        </div>
    </section>
</body>
</html>
