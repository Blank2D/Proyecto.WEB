<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="./js/validaciones.js"></script>

</head>
<body>
    <div class="div_logo_nombre_tienda">
        <img src="images/Logo.png" alt="Logo de La Tiendita" width="110" height="110">
        <h1>La Tiendita</h1>
    </div>

    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="catalogo.html">Catálogo</a></li>
                <li><a href="IniciarSesion.html">Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <section class="login-form">
        <h2>Registrar usuario</h2>
        <form action="/guardar_usuario" method="post" onsubmit="return validar();">
            <div>
                <label for="NombreUsuario">Nombre de usuario:</label>
                <input type="text" id="NombreUsuario" name="NombreUsuario" required>
            </div>
            <br>
            <div>
                <label for="CorreoUsuario">Correo usuario:</label>
                <input type="email" id="CorreoUsuario" name="CorreoUsuario" required>
            </div>
            <br>
            <div>
                <label for="ContrasenaUsuario">Contraseña:</label>
                <input type="password" id="ContrasenaUsuario" name="ContrasenaUsuario" required>
            </div>
            <div>
                <label for="ValidacionContrasena">Validar Contraseña:</label>
                <input type="password" id="ValidacionContrasena" name="ValidacionContrasena" required>
            </div>
            <div>
                <label for="NombreRol">Rol:</label>
                <select id="NombreRol" name="NombreRol" required>
                    <option value="" disabled selected>Selecciona una categoría</option>
                    <option value="Administrador">Administrador</option>
                    <option value="Usuario">Usuario</option>
                </select>
            </div>
            <br>
            <div>
                <button type="submit">Crear Cuenta</button>
            </div>
        </form>
        <div class="extra-buttons">
            <a href="IniciarSesion.html" class="register-btn">¿Ya Tienes Cuenta? Inicia Sesión</a>
        </div>
    </section>


    <div class="footer">

        </p>
        <p>
            <a href="https://www.youtube.com/watch?v=mCdA4bJAGGk">Política de Privacidad</a> |
            <a href="https://www.youtube.com/watch?v=mCdA4bJAGGk">Términos de Servicio</a>
        </p>
    </div>
</body>
</html>
