<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/styles.css">

</head>
<body>
    <div class="div_logo_nombre_tienda">
        <img src="images/Logo.png" alt="Logo de La Tiendita" width="50" height="50">
        <h1>La Tiendita</h1>
    </div>

    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="catalogo.html">Catálogo</a></li>
                <li><a href="carrito.html">Carrito de Compra</a></li>
                <li><a href="IniciarSesion.html">Iniciar Sesión</a></li>
                <li><a href="registrar.html">Registrarse</a></li>
            </ul>
        </nav>
    </header>

    <section class="login-form">
        <h2>Registrar usuario</h2>
        <form action="/guardar_usuario" method="post">
            <div>
                <label for="username">Nombre de usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <br>
            <div>
                <label for="usermail">Correo usuario:</label>
                <input type="text" id="usermail" name="usermail" required>
            </div>
            <br>
            <div>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <label for="passwordVerify">Verificar Contraseña:</label>
                <input type="password" id="passwordVerify" name="passwordVerify" required>
            </div>
            <br>
            <br>
            <div>
                <button type="submit">Crear Cuenta</button>
            </div>
            <br>
        </form>
        <div class="extra-buttons">
            <a href="IniciarSesion.html" class="register-btn">¿Ya Tienes Cuenta? Inicia Session</a>
        </div>
    </section>
</body>
</html>
