<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="div_logo_nombre_tienda">
        <img src="images/Logo.png" alt="Logo de La Tiendita" class="logo">
        <h1>La Tiendita</h1>
    </div>

    <header>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Catálogo</a></li>
                <li><a href="#">Carrito de Compra</a></li>
                <li><a href="#">Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <section class="login-form">
        <h2>Iniciar Sesión</h2>
        <form action="#" method="post">

            <label for="username">Nombre de usuario</label>
            <input type="text" id="username" name="username" required>
            <br>
            <br>
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>
            <br>
            <br>
            <button type="submit">Iniciar Sesión</button>
            <br>
        </form>
        <div class="extra-buttons">
            <a href="#" class="register-btn">Registrarse</a>
            <a href="#" class="forgot-password-btn">¿Olvidaste tu contraseña?</a>
        </div>
    </section>
</body>
</html>
