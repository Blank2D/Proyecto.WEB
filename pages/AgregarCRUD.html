        <h2>Agregar producto</h2>


        <form id="Agregar Producto" action="/guardar_producto" method="post">
    
            <div>
                <label for="NombreProducto">Nombre Producto:</label>
                <input type="text" id="NombreProducto" name="NombreProducto" required>
            </div>
            <div>
                <label for="DescripcionProducto">Descripcion:</label>
                <input type="text" id="DescripcionProducto" name="DescripcionProducto" required>
            </div>
            <div>
                <label for="PrecioProducto">Precio:</label>
                <input type="int" id="PrecioProducto" name="PrecioProducto" required>
            </div>
            <div>
                <label for="NombreCategoria">Categoría:</label>
                <select id="NombreCategoria" name="NombreCategoria" required>
                    <option value="" disabled selected>Selecciona una categoría</option>
                    <option value="cosplay">Cosplay</option>
                    <option value="figura">Figura</option>
                    <option value="hogar">Hogar</option>
                </select>
            </div>
            <div>
                <label for="stock">Stock:</label>
                <input type="int" id="stock" name="stock" required>
            </div>

            <input type="submit" value="Enviar">

        </form>

    </body>
